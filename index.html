<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <link rel="stylesheet" href="style.css">
    <title>Pokemon Card generator</title>
  </head>
  <body>
    <div class="container">
      <div id="card">
        <p class ="hp">
          <span id="hp">HP</span>
          <span id="hp">100</span>
        </p>

        <img src=""alt="demo">

        <h2 class="poke-name">Sample Name</h2>

        <p class ="types">
          <span>type 1</span>
          <span>type 2</span>
        </p>

        <div class="stats">
          <div  id="attack">
            <h3>Attack</h3>
            <p>100</p>
          </div>
          <div id="defense">
            <h3>Defense</h3>
            <p >100</p>
          </div>
          <div id="speed">
            <h3>Speed</h3>
            <p >100</p>
          </div>
        </div>
      </div>

      <button id = "btn">Generate</button>
      <script src ="script.js"></script>
    </div>
  </body>
</html>
